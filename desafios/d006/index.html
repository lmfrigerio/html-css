<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML !</h1>
    <p>Em HTML5, podemos inerir os elmentos da lista a segeuir. Passe o mause
        <br> sobre os termos para descobrir qual tag devrá utilizar em cada caso.
     </p>
     <ul type="square">
         <li><abbr title="Usar tag &lt;p&gt;">Parágrafo</abbr></li>
         <li><abbr title="Usar as Tags &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
         <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
         <li><abbr title="Usar a tag &lt;abbr&gt;">Abrerviações</abbr></li>
         <li><abbr title="Usar tag &lt;code&gt;">Código-Fonte</abbr></li>
         <li><abbr title="Usar tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
         <li><abbr title="Usar tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
     </ul>
</body>
</html>
