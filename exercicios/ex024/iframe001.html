<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de iframes</title>
    <style>
        /* As configurações de tamanho feitas nas CSS prevalacem*/
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Exercício de iframes</h1>
    <p>Acessando o site do
       <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
           <a href="https://www.cursoemvideo.com" target="_blank"> curso em video</a>
           <!--Tamanho padrão dos iframes é de 300x150px .
           Mas estes tamanhos podem ser alterados-->
       </iframe>
        
       para aprender programar</p>
        <p>O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
            </iframe>
            
             tanbém é muito legal .</p>
</body>
</html>
